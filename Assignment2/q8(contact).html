<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multi-Page Website - Contact</title>
</head>
<body>
  
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href=file:///E:/sem%203%20web%20prog/assigment%202/html-part-2-arogyasharma/Assignment2/q8(home).html>Home</a></li>

      </ul>

  </header>

 
  <main>
    
    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>

    
    <aside id="location">
      <h3>Visit Us</h3>
      <p><strong>Address:</strong> 123 Main Street, Anytown, Country</p>
      <img src=https://www.worldometers.info/img/maps/india_political_map.gif alt="Map to our location" width="400" height="300">
    </aside>
  </main>

  
  <footer>
    <p>&copy; 2024 My Multi-Page Website</p>
  </footer>
